				}

			}
			} else{

				if(delta > 0) {

					var x2 = (-b- math.sqrt(delta))/(2*a);
					alert('Nghiệm thứ nhất x1 = ' +x1+'\n nghiệm thứ 2 x2 = ' +x2)
				} else if (delta == 0) {

					alert('Phương trình có nghiệm kép : x1=x2= '+sum)
				} else{
